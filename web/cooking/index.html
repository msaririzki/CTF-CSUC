<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <script>
        // Fungsi untuk membuat cookie
        function setCookie(name, value) {
            document.cookie = name + "=" + (value || "") + "; path=/";
        }

        // Fungsi untuk membaca cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Fungsi untuk memeriksa nilai cookie dan menampilkan alert jika perlu
        function checkCookie() {
            let valueCookie = getCookie("value");
            if (valueCookie === "true") {
                alert("flag");
            }
        }

        // Set cookie dengan nilai false saat halaman dimuat
        window.onload = function() {
            setCookie("value", "false"); // Set cookie dengan nilai false
            checkCookie(); // Periksa nilai cookie saat halaman dimuat
        };
    </script>
</head>
<body>
</body>
</html>
