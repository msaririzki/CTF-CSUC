<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar dan Menangkan</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffcc70, #ffb347);
        }

        .slot-machine {
            background: linear-gradient(145deg, #f5d415, #e0af00);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border: 10px solid #c76c0d;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            max-width: 400px;
        }

        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .reel {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .symbol {
            display: inline-block;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .spinning .symbol {
            animation: spin 0.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        #spin-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        #spin-button:hover {
            background-color: #e68900;
        }

        #spin-button:active {
            transform: scale(0.95);
        }

        #spin-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .points {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }

        .win-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: gold;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            z-index: 2;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .win-message button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .win-message button:hover {
            background-color: #ffd700;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="slot-machine">
            <div class="reels">
                <div v-for="(reel, index) in reels" :key="index" class="reel" :class="{ spinning: isSpinning }">
                    <span class="symbol">{{ reel }}</span>
                </div>
            </div>
            <button id="spin-button" @click="spin" :disabled="isSpinning">Spin</button>
            <div class="points">Diamond jackpot: {{ numJackpot }}x</div>
            <div v-if="showWinMessage" class="win-message">
                <div>ðŸŽ‰ CONGRATS! ðŸŽ‰</div>
                <div>Prize: {{ serverFlag }}</div>
                <button @click="closeWinMessage">Continue</button>
            </div>
        </div>
    </div>

    <script>
        const {
            createApp,
            ref,
            reactive
        } = Vue;

        createApp({
            setup() {
                const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‡', 'ðŸ””', 'ðŸ’Ž'];
                const reels = ref(['?', '?', '?']);
                const isSpinning = ref(false);
                const numJackpot = ref(0);
                const showWinMessage = ref(false);
                const serverFlag = ref("");

                const symbolPoints = reactive({
                    'ðŸ’': 10,
                    'ðŸ‹': 20,
                    'ðŸŠ': 30,
                    'ðŸ‡': 40,
                    'ðŸ””': 50,
                    'ðŸ’Ž': 100
                });

                const getRandomSymbol = () => {
                    return symbols[Math.floor(Math.random() * symbols.length)];
                };

                const sendSpinDataToServer = async (spinResult) => {
                    try {
                        const response = await fetch('/slot.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                reels: spinResult
                            }),
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        numJackpot.value = data["data"];
                        if (data["flag"] != undefined && data["flag"] != null) {
                            serverFlag.value = data["flag"];
                            showWinMessage.value = true;
                        }
                    } catch (error) {
                        console.error('Error sending spin data to server:', error);
                    }
                };

                const spin = () => {
                    isSpinning.value = true;
                    showWinMessage.value = false;
                    let spins = 0;
                    const maxSpins = 20;

                    const interval = setInterval(() => {
                        reels.value = reels.value.map(() => getRandomSymbol());

                        spins++;
                        if (spins >= maxSpins) {
                            clearInterval(interval);
                            isSpinning.value = false;

                            // Send spin data to server
                            reels_id = reels.value.map((elm) => symbolPoints[elm]);
                            sendSpinDataToServer(reels_id);
                        }
                    }, 100);
                };

                const closeWinMessage = () => {
                    showWinMessage.value = false;
                };

                return {
                    reels,
                    isSpinning,
                    numJackpot,
                    serverFlag,
                    showWinMessage,
                    spin,
                    closeWinMessage
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
